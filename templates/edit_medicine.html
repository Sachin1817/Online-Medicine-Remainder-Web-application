{% extends "base.html" %}

{% block title %}Edit Medicine - Medicine Reminder System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Edit Medicine</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ medicine.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="dosage" class="form-label">Dosage</label>
                        <input type="text" class="form-control" id="dosage" name="dosage" value="{{ medicine.dosage }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="frequency" class="form-label">Frequency</label>
                        <select class="form-control" id="frequency" name="frequency" required>
                            <option value="Once daily" {% if medicine.frequency == 'Once daily' %}selected{% endif %}>Once daily</option>
                            <option value="Twice daily" {% if medicine.frequency == 'Twice daily' %}selected{% endif %}>Twice daily</option>
                            <option value="Three times daily" {% if medicine.frequency == 'Three times daily' %}selected{% endif %}>Three times daily</option>
                            <option value="Four times daily" {% if medicine.frequency == 'Four times daily' %}selected{% endif %}>Four times daily</option>
                            <option value="As needed" {% if medicine.frequency == 'As needed' %}selected{% endif %}>As needed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="times" class="form-label">Reminder Times</label>
                        <div id="time-container">
                            {% set times_list = medicine.times.split(', ') %}
                            {% for time in times_list %}
                            <div class="input-group mb-2">
                                <input type="time" class="form-control time-input" name="times" value="{{ time.strip() }}" required>
                                <button type="button" class="btn btn-outline-secondary remove-time" style="display: none;">Remove</button>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="add-time">Add Time</button>
                        <small class="form-text text-muted">Select reminder times for the medicine</small>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (days)</label>
                        <input type="number" class="form-control" id="duration" name="duration" value="{{ medicine.duration }}" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ medicine.start_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Medicine</button>
                    <a href="{{ url_for('medicines.dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
