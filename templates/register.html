{% extends "base.html" %}

{% block title %}Register - Medicine Reminder System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card fade-in-up">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-user-plus"></i> Register</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-glow w-100">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-success fw-bold">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
